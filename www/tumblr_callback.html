<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; utf-8">
    <title>Reblog Helper</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  </head>
  <body>
    <script>
      var token = null;
      var verifier = null;
      var parameters = location.search.slice(1).split('&');
      for (var i = 0; i < parameters.length; i++) {
        var parts = parameters[i].split('=');
        if (parts[0] == 'oauth_verifier') {
          verifier = decodeURIComponent(parts[1]);
        } else if (parts[0] == 'oauth_token') {
          token = decodeURIComponent(parts[1]);
        }
      }
      if (token != null && verifier != null) {
        localStorage.setItem('authorizationResponse_' + token, verifier);
      }
      window.close();
    </script>
  </body>
</html>
